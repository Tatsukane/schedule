<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COUNT DOWN</title>
	<link rel="stylesheet" href="./schedule.css">
</head>
<body>
	<main>
	<div class="container">
		<div class="counter-container">
		<span id="days" class="counter">0</span>
		<span>Ngày</span>
		</div>
		<div class="counter-container">
		<span id="hours" class="counter">0</span>
		<span>Giờ</span>
		</div>
		<div class="counter-container">
		<span id="minutes" class="counter">0</span>
		<span>Phút</span>
		</div>
		<div class="counter-container">
		<span id="seconds" class="counter">0</span>
		<span>Giây</span>
		</div>
	</div>
	<div class="wrapper">
		<div class="form-box schedule"></div>
		<table border="5" cellspacing="0" align="center">
			<tr>
				<td align="center" height="50"
					width="100"><br>
					<b>Ngày / Tiết</b></br>
				</td>
				<td align="center" height="50"
					width="100">
					<b>I<br>7:30-8:15</b>
				</td>
				<td align="center" height="50"
					width="100">
					<b>II<br>8:20-9:05</b>
				</td>
				<td align="center" height="50"
					width="100">
					<b>III<br>9:10-9:55</b>
				</td>
				<td align="center" height="50"
					width="100">
					<b>IV<br>10:00-10:45</b>
				</td>
				<td align="center" height="50"
					width="100">
					<b>V<br>10:50-11:35</b>
				</td>
				<td align="center" height="50"
					width="100">
					<b>VI<br>14:00-16:15</b>
				</td>
			</tr>
			<tr>
				<td align="center" height="50">
					<b>Thứ Hai</b></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
			</tr>
			<tr>
				<td align="center" height="50">
					<b>Thứ Ba</b>
				</td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
			</tr>
			<tr>
				<td align="center" height="50">
					<b>Thứ Tư</b>
				</td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
			</tr>
			<tr>
				<td align="center" height="50">
					<b>Thứ Năm</b>
				</td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
			</tr>
			<tr>
				<td align="center" height="50">
					<b>Thứ Sáu</b>
				</td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
			</tr>
			<tr>
				<td align="center" height="50">
					<b>Thứ Bảy</b>
				</td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
				<td align="center" height="50"></td>
			</tr>
		</table>
		</div>
	</div>
	</main>
	<script src="./index.js"></script>
</body>
</html>
